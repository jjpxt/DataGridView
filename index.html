<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro de Produtos</title>
  </head>
  <body>
    <button id="btnAbrirModal" class="btn-adicionar">Adicionar Produto</button>

    <div id="dgvProdutos" class="dgv">
      <div id="dgvTitulos" class="dgvTitulos">
        <div class="c1">ID</div>
        <div class="c2">Produtos</div>
        <div class="c3">Marca</div>
        <div class="c4">Modelo</div>
        <div class="c5">Funções</div>
      </div>
      <div id="dgvDados" class="dgvDados"></div>
    </div>

    <div id="modalProduto" class="modal">
      <div class="modal-conteudo">
        <span class="fechar">&times;</span>
        <h2>Adicionar Novo Produto</h2>
        <form id="formProduto">
          <div class="form-grupo">
            <label for="inputProduto">Produto</label>
            <input type="text" id="inputProduto" required />
          </div>
          <div class="form-grupo">
            <label for="inputMarca">Marca</label>
            <input type="text" id="inputMarca" required />
          </div>
          <div class="form-grupo">
            <label for="inputModelo">Modelo</label>
            <input type="text" id="inputModelo" required />
          </div>
          <div class="form-acoes">
            <button type="submit" class="btn-salvar">Salvar</button>
            <button type="button" class="btn-cancelar">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
